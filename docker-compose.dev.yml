# ============================================
# Docker Compose - Development Environment
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: influencer-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-influencer_db_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev
    command:
      - "postgres"
      - "-c"
      - "log_statement=all"

  # ============================================
  # Backend API (Development)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: builder
    container_name: influencer-api-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-influencer_db_dev}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      API_PORT: 3001
      FRONTEND_URL: http://localhost:3000
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: http://localhost:3001/auth/google/callback
      INSTAGRAM_APP_ID: ${INSTAGRAM_APP_ID}
      INSTAGRAM_APP_SECRET: ${INSTAGRAM_APP_SECRET}
      INSTAGRAM_CALLBACK_URL: http://localhost:3001/auth/instagram/callback
      TIKTOK_CLIENT_ID: ${TIKTOK_CLIENT_ID}
      TIKTOK_CLIENT_SECRET: ${TIKTOK_CLIENT_SECRET}
      TIKTOK_CALLBACK_URL: http://localhost:3001/auth/tiktok/callback
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      RAPIDAPI_HOST: ${RAPIDAPI_HOST}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
    ports:
      - "${API_PORT:-3001}:3001"
    expose:
      - "3001"
    networks:
      - app-network-dev
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      - ./apps/api/node_modules:/app/apps/api/node_modules
    command: pnpm dev
    tty: true

  # ============================================
  # Frontend Web (Development)
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      target: builder
    container_name: influencer-web-dev
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://api:3001
      NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${STRIPE_PUBLISHABLE_KEY}
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    expose:
      - "3000"
    networks:
      - app-network-dev
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages:/app/packages
      - ./apps/web/node_modules:/app/apps/web/node_modules
    command: pnpm dev
    tty: true

  # ============================================
  # pgAdmin (PostgreSQL Management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: influencer-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - app-network-dev
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

networks:
  app-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data:
    driver: local
