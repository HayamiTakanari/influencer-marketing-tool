# ============================================
# GitHub Actions - Test Workflow
# ============================================

name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: influencer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @influencer-tool/web prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/influencer_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/influencer_test

      - name: Run typecheck
        run: pnpm typecheck
        continue-on-error: true

      - name: Run migrations
        run: pnpm --filter @influencer-tool/web prisma migrate dev
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/influencer_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/influencer_test

      - name: Run tests
        run: pnpm test || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/influencer_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/influencer_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
